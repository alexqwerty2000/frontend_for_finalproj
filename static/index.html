<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="form">
    <div class="container">
        <div class="form-fields">
            <p class="form-fields signup">Sign Up</p>
            <div class="form-fields text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua
            </div>
            <div class="form-fields fullname">
                <span><i class="fas fa-user"></i></span>
                <input type="text" name="fullname" placeholder="FULLNAME">
            </div>
            <div class="form-fields email">
                <span><i class="far fa-envelope"></i></span>
                <input type="text" name="email" placeholder="EMAIL">
            </div>
            <div class="form-fields location">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" name="location" placeholder="LOCATION">
            </div>
            <div class="form-fields checkbox">
                <input type="checkbox">
                <a href="#">I agree to the <span>Terms & Privacy</span></a>
            </div>
            <div class="form-fields getstarted">
                <input type="submit" class='btn-submit__getstarted' value="get started">
            </div>
            <div class="form-fields link">
                <a href="#">Have an account? <span color="#FF6A00">Sign in</span></a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
